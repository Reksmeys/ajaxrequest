<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="callModal">
        ADD RECORD
    </button>

    <!-- Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" name="" id="title" placeholder="title">
                    <input type="text" name="" id="desc" placeholder="description">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            // loadData()
            // loadImage()
            let article = {
                TITLE: "",
                DESCRIPTION: ""
            }

            fetchArticle()
            $('#callModal').click(function(){
                $('#articleModal').modal('show')
            })
            $('#save').click(function(){
                console.log($('#title').val())
                article.TITLE = $('#title').val()
                article.DESCRIPTION = $('#desc').val()
                addArticle(article)
               //hide modal 
                $('#articleModal').modal('hide')
            })
        })

        function addArticle(article){
            //title & description
            $.ajax({
                url: "http://api-ams.me/v1/api/articles",
                method: "POST",
                headers: {
                    "content-type": "application/json"
                },
                data: JSON.stringify(article),
                success: function(){
                    fetchArticle()
                },
                error: function(er){
                    console.log(er)
                }
            })
        }

        function loadDataJS() {
            var x = new XMLHttpRequest();
            x.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    //json.parse 
                    // console.log(JSON.parse(this.response));
                    console.log(this.response)
                }
            }
            x.open("GET", "http://api-ams.me/v1/api/articles?page=1&limit=15")
            x.send()
        }
        //request data by jquery function
        function loadData() {
            $.ajax({
                url: "http://api-ams.me/v1/api/articles?page=1&limit=5",
                method: "GET",
                success: function (response) {
                    console.log(response);

                    //append data in table
                    showDataToTable(response.DATA)
                },
                error: function (er) {
                    console.log(er)
                }
            })
        }

        function showDataToTable(article) {
            var content = ""
            for (a of article) {
                content +=
                    `
                    <tr>
                        <td class="ID">${a.ID}</td>
                        <td>${a.TITLE}</td>
                        <td>${a.DESCRIPTION}</td>
                        <td><img class="img-thumbnail" src=${a.IMAGE} /></td>
                        <td><button class="btn btn-outline-primary wave-effect" onclick="deleteArticle(this)">DELETE</button><button class="btn btn-outline-primary wave-effect">EDIT</button></td>
                    </tr>
                `
            }
            $('tbody').html(content)
        }

        function loadImage() {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/photos",
                method: "GET",
                success: function (res) {
                    console.log(res);
                    loadTable(res)
                },
                error: function (er) {
                    console.log(er)
                }
            })
        }

        function loadTable(data) {
            var content = ""
            for (a of data) {
                content +=
                    `
                    <tr>
                        <td>${a.albumId}</td>
                        <td>${a.id}</td>
                        <td>${a.title}</td>
                        <td><img class="img-thumbnail" src=${a.thumbnailUrl} /></td>
                        <td><button class="btn btn-outline-primary wave-effect">DELETE</button><button class="btn btn-outline-primary wave-effect">EDIT</button></td>
                    </tr>
                `
            }
            $('tbody').html(content)
        }

        //load data using $.get(url, )
        function fetchArticle() {
            $.get("http://api-ams.me/v1/api/articles?page=1&limit=5", function (res) {
                showDataToTable(res.DATA)
            })
        }

        function deleteArticle(btn) {
            // let id = $(btn).parents('tr').find('td')[0].innerHTML
            let c = confirm("Are you sure to delete this item?")
            if (c == true) {
                let id = $(btn).parents('tr').find('.ID').text()
                console.log(id);
                $.ajax({
                    url: "http://api-ams.me/v1/api/articles/" + id,
                    method: "DELETE",
                    success: function (res) {
                        fetchArticle()
                    },
                    error: function (er) {
                        console.log(er);
                    }
                })
            }

        }
    </script>

    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.3/js/mdb.min.js"></script>
</body>

</html>
